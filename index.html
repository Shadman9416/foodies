<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Foodies</title>
  </head>
  <body>
    <!-- Header section -->
    <div class="header">
      <!-- navbar -->
      <nav>
        <div>
          <h3 id="logo">Foodies</h3>
        </div>
        <div>
          <ul class="menu">
            <li><a href="#" id="selected-menu">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Service Us</a></li>
            <li><a href="#">Our Company</a></li>
            <li><a href="#">Pages</a></li>
          </ul>
        </div>
      </nav>

      <!-- Hero section -->
      <div class="hero">
        <div class="hero-content">
          <h1>We're Serious For Food.</h1>
          <p>
            We strive to provide a space where guests can connect with
            themselves and explore their full potential, offering a safe place.
          </p>
          <button class="btn">
            Get Started <i class="fas fa-arrow-right"></i>
          </button>
          <!-- Clients -->
          <div class="clients">
            <img src="./assets/client-logo-1.png" alt="" />
            <img src="./assets/client-logo-2.png" alt="" />
            <img src="./assets/client-logo-3.png" alt="" />
          </div>
        </div>
        
        <!-- Hero image -->
        <div id="hero-image">
          <img src="./assets/hero-image.png" alt="hero" id="main-image" />
          <img src="./assets/Ratings.png" alt="Ratings" id="Ratings" />
          <img src="./assets/Good Quality Product.png" alt="" id="Good" />
        </div>
      </div>
    </div>
  </body>
</html>
